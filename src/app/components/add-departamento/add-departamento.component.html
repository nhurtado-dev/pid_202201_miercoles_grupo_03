<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--es como el JSTL - customTag-->

<head th:replace="principal::head">
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>

<div style="margin-top: 4%">
  <form class="content" (ngSubmit)="saveDepartamento()" >
    <div class="submit-form">

      <div class="row">
        <div class="col-lg-12">
          <h6>REGISTRO DE DEPARTAMENTO</h6>
        </div>
      </div>
      <div class="row" style="margin-top: 3%">

        <div class="col-lg-4">
          <label for="numdepa">Numero de Departamento</label>
          <input type="number" class="form-control" name="numdepa" id="numdepa" required
            [(ngModel)]="departamento.numdepartamento" />
        </div>

        <div class="col-lg-4">
          <label for="fechentreg">Fecha de Entrega</label>
          <input type="date" class="form-control" name="fechentreg" id="fechentreg" required
            [(ngModel)]="departamento.fechaentrega" />
        </div>
      </div>
      <div class="row" style="margin-top: 3%">
        <div class="col-lg-4">
          <label for="fechentreg">Precio</label>
          <input type="number" class="form-control" name="fechentreg" id="fechentreg" required
            [(ngModel)]="departamento.precio" />
        </div>
        <div class="col-lg-4">
          <label for="precio">Numero Piso</label>
          <input type="number" class="form-control" name="precio" id="precio" required
            [(ngModel)]="departamento.nropiso" />
        </div>
      </div>
      <div class="row" style="margin-top: 3%">

        <div class="col-lg-4">
          <label for="edificio">Edificio</label>
          <select id="edificio" name="edificio" class="form-control" required
            [(ngModel)]="departamento.codedificio!.codedificio">
            <option value="-1"> [Seleccione] </option>
            <option *ngFor="let aux of edificios" value="{{aux.codedificio}}">
              {{ aux.nomedificio }}
            </option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="usuario">Usuario</label>
          <select id="usuario" name="usuario" class="form-control" required
            [(ngModel)]="departamento.idUsuario!.idUsuario">
            <option value="-1"> [Seleccione] </option>
            <option *ngFor="let aux of usuarios" value="{{aux.idUsuario}}">
              {{ aux.nombre }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 3%">
      <div class="col-lg-12">
        <button class="btn btn-success">Enviar</button>
      </div>
    </div>
  </form>
</div>
