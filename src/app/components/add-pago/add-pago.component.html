<app-menu></app-menu>
<div style="margin-top: 4%; width: 70%; margin-left: 15%;">

    <form class="content">
        <div class="submit-form" style="margin-left: 20%;">
            <div class="row">
                <div class="col-lg-12">
                    <h6>GESTION DE BOLETAS</h6>
                </div>
            </div>
            <div class="row" style="margin-top: 3%;margin-right: 20%;">
                <div class="col-lg-4">
                    <label for="codvisitantes">Boleta</label>
                    <select class="form-control" name="codvisitantes" id="codvisitantes" value="-1"
                        [(ngModel)]="pago.codboleta!.codboleta">
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of boleta" value="{{aux.codboleta}}">
                            {{aux.codboleta}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="codvisitantes">Tipo de Pago</label>
                    <select class="form-control" name="codvisitantes" id="codvisitantes" value="-1"
                        [(ngModel)]="pago.tipopago">
                        <option value="-1"> [Seleccione] </option>
                        <option value="0"> Efectivo </option>
                        <option value="1"> Tarjeta Debito/Credito </option>
                    </select>
                </div>
            </div>

            <div class="row" style="margin-top: 3%;margin-right: 20%;">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" (click)="insertado()">Registrar</button>
                </div>
                <div class="col-md-4">
                    <button type="button" routerLink="/addBoleta" class="btn btn-primary" id="id_btn_filtrar"
                        style="width: 150px">Boleta</button>
                </div>
            </div>

            <div class="row" style="margin-top: 3%">

                <div class="col-lg-4" hidden>
                    <label for="usuario">Usuario</label>
                    <select id="usuario" name="usuario" class="form-control" required
                        [(ngModel)]="pago.idUsuario!.idUsuario" disabled="disabled">
                        <option *ngFor="let aux of usuario" value="{{aux.idUsuario}}">
                            {{ aux.nombre }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6" style="margin-top: 3%;margin-left: 20%;">
                    <div class="content">

                        <table id="id_table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 2%">#</th>
                                    <th style="width: 2%">Boleta</th>
                                    <th style="width: 2%">Propietario</th>
                                    <th style="width: 5%">Tipo de Pago</th>
                                    <th style="width: 5%">Usuario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr tr
                                    *ngFor="let aux of pagos  | paginate: {itemsPerPage: 5, currentPage: pageActual}">
                                    <td>{{aux.codpago}}</td>
                                    <td>{{aux.codboleta!.codboleta}}</td>
                                    <td>{{aux.codboleta!.codpropietario!.nombre}}</td>
                                    <td>{{aux.tipopago==1?'Efectivo':'Tarjeta Debito/Credito'}}</td>
                                    <td>{{aux.idUsuario!.nombre}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <pagination-controls style="margin-left: 20%;" (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </form>
</div>
