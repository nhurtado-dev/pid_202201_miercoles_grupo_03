<!DOCTYPE HTML>
<app-menu></app-menu>
<html xmlns:th="http://www.thymeleaf.org">
<!--es como el JSTL - customTag-->

<head th:replace="principal::head">
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<div style="margin-top: 4%">
	<form class="content" (ngSubmit)="savePropietario()">
		<div class="submit-form">

			<div class="row">
				<div class="col-lg-12">
					<h6>REGISTRO DE PROPIETARIO</h6>
				</div>
			</div>
			<div class="row" style="margin-top: 3%">
				<div class="col-lg-4">
					<label for="dni">DNI</label>
					<input type="number" class="form-control" name="dni" id="dni" [(ngModel)]="propietario.dni">
				</div>
				<div class="col-lg-4">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="propietario.nombre">
				</div>
			</div>

			<div class="row" style="margin-top: 3%">
				<div class="col-lg-4">
					<label for="primerapellido">Apellido Paterno</label>
					<input type="text" class="form-control" name="primerapellido" id="primerapellido" [(ngModel)]="propietario.primerapellido">
				</div>
				<div class="col-lg-4">
						<label for="segundoapellido">Apellido Materno</label>
						<input type="text" class="form-control" name="segundoapellido" id="segundoapellido" [(ngModel)]="propietario.segundoapellido">
				</div>
			</div>

			<div class="row" style="margin-top: 3%">
				<div class="col-lg-4">
					<label for="telefono">Telefono</label>
					<input type="text" class="form-control" name="telefono" id="telefono" [(ngModel)]="propietario.telefono">
				</div>
				<div class="col-lg-4">
					<label for="celular">Celular</label>
					<input type="text" class="form-control"  name="celular" id="celular"	 [(ngModel)]="propietario.celular">
				</div>
			</div>

			<div class="row" style="margin-top: 3%">
				<div class="col-lg-4">
					<label for="fecharegistro">Fecha</label>
					<input type="date" class="form-control"  name="fecharegistro" id="fecharegistro"	 [(ngModel)]="propietario.fecharegistro">
				</div>
				<div class="col-lg-4">
					<label for="horaregistro">Hora</label>
					<input type="time" class="form-control"  name="horaregistro" id="horaregistro"	 [(ngModel)]="propietario.horaregistro">

				</div>
			</div>

			<div class="row" style="margin-top: 3%">
				<div class="col-lg-4">
					<label for="usuario">Usuario</label>
					<select id="usuario" name="usuario" class="form-control" [(ngModel)]="propietario.idUsuario!.idUsuario">
					<option value="-1"> [Seleccione] </option>
					<option *ngFor="let aux of usuarios" value="{{aux.idUsuario}}">
							{{ aux.nombre }} {{ aux.primerapellido}}
					</option>
					</select>
				</div>
				<div class="col-lg-4">
					<label for="usuario">Departamento</label>
					<select id="departamento" name="departamento" class="form-control" [(ngModel)]="propietario.coddepartamento!.coddepartamento">
					<option value="-1"> [Seleccione] </option>
					<option *ngFor="let aux of departamentos" value="{{aux.coddepartamento}}">
							{{ aux.numdepartamento }}
					</option>
					</select>
				</div>
			</div>

			</div>
				<div class="row" style="margin-top: 3%">
						<div class="col-lg-12">
						<button class="btn btn-success">Enviar</button>
				</div>
			</div>   													
	</form>
</div>
