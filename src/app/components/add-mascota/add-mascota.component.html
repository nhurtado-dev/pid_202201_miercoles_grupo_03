<!DOCTYPE HTML>
<app-menu></app-menu>
<html xmlns:th="http://www.thymeleaf.org">
<!--es como el JSTL - customTag-->

<head th:replace="principal::head">
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<div style="margin-top: 4%">
    <form [formGroup]="forms" class="content"  (ngSubmit)="saveMascota()">
     
      <div class="submit-form">
  
        <div class="row">
          <div class="col-lg-12">
            <h6>REGISTRO DE MASCOTA</h6>
          </div>
        </div>
        <div   class="row" style="margin-top: 3%">
          <div class="col-lg-4">
            <label for="nombremascota">Nombre</label>
            <input type="text" formControlName="nombremascota" class="form-control" name="nombremascota" id="nombremascota" required [(ngModel)]="mascota.nombremascota" />
          </div>
          <div class="col-lg-4">
            <label for="edad">Edad</label>
            <input type="number" formControlName="edad" class="form-control" name="edad" id="edad"  [(ngModel)]="mascota.edad" />
    
          </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-4">
            <label for="raza">Raza</label>
            <input type="text" formControlName="raza" class="form-control" name="raza" id="raza"  [(ngModel)]="mascota.raza">
           
          </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
          <div class="col-lg-4">
            <label for="propietario">Propietario</label>
            <select id="propietario" formControlName="propietario" name="propietario" class="form-control"  [(ngModel)]="mascota.codpropietario!.codpropietario">
            <option value="-1"> [Seleccione] </option>
            <option *ngFor="let aux of propietarios" value="{{aux.codpropietario}}">
                {{ aux.nombre }} {{ aux.primerapellido}}
            </option>
            </select>
              
          </div>
          <div class="col-lg-4">
            <label for="departamento">Departamento</label>
            <select id="departamento" formControlName="departamento" name="departamento" class="form-control"  [(ngModel)]="mascota.coddepartamento!.coddepartamento">
            <option value="-1"> [Seleccione] </option>
            <option *ngFor="let aux of departamentos" value="{{aux.coddepartamento}}">
                {{ aux.numdepartamento }}
            </option>       
            </select>
           
          </div>
        </div>
  
        </div>
          <div class="row" style="margin-top: 3%">
              <div class="col-lg-12">
              <button  class="btn btn-success">Registrar</button>
          </div>
        </div>     
                             
    </form>

  </div>
