<app-menu></app-menu>
<div style="margin-top: 4%; width: 70%; margin-left: 15%;">

    <h5>CONSULTA BOLETA</h5>

    <div class="col-md-23" style="margin-top: 3%">


        <div class="row" style="height: 80px">
            <div class="col-md-4">
                <input class="form-control" id="id_txt_filtro" name="filtro" placeholder="Ingrese el Dni" type="text"
                    maxlength="30" [(ngModel)]= "nom" />
            </div>
            <div class="col-md-4">
                <input class="form-control" id="id_txt_filtro" name="filtro" placeholder="Ingrese el nombre" type="text"
                    maxlength="30" [(ngModel)]= "dni"/>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px"
                (click)="consultaBoleta()"
                >Consulta</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="content">

                    <table id="id_table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10%">Boleta</th>
                                <th style="width: 20%">Propietario</th>
                                <th style="width: 10%">Fecha Emision</th>
                                <th style="width: 20%">Fecha de Pago</th>
                                <th style="width: 10%">Estado</th>
                                <th style="width: 15%">Servicio</th>
                                <th style="width: 15%">Pago</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr tr *ngFor="let aux of boleta  | paginate: {itemsPerPage: 5, currentPage: pageActual}">
                                <td>{{aux.codboleta}}</td>
                                <td>{{aux.codpropietario!.nombre}}</td>
                                <td>{{aux. fechaemision}}</td>
                                <td>{{aux.fechavencimiento}}</td>
                                <td>{{aux.estado==1?'NO PAGADO':'PAGADO'}}</td>
                                <td>{{aux.codservicio!.tiposervicio}}</td>
                                <td><button type="button" style="width: 90px" class="btn btn-primary btn-sm"
                                 (click)="actualizaEstado(aux)"
                                     data-toggle="modal" data-target="#idModalPagar">Pagar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
